<html lang="en">
    <head>
        <title>Cat Tree</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=JetBrains+Mono:wght@800&display=swap" rel="stylesheet">
        
        <script src="https://kit.fontawesome.com/f028e2ccc3.js" crossorigin="anonymous"></script>
    </head>
    <body id="mainBody" onload = "startTimer()">
        <div id="navigation">
            <!-- animated logo -->
            <div id="logoDiv">
                <img id="logo" src="Images/cat0.png">
            </div>
            
            <!-- build button -->
            <div id="buildButton">
                <p>Build</p>
                <i class="fa-solid fa-compass-drafting"></i>
            </div>

            <!-- browse button -->
            <div id="browseButton">
                <p>Browse</p>
                <i class="fa-solid fa-circle-chevron-up"></i>
            </div>

            <!-- search bar -->
            <div id="searchBar">
                <input id="search" type="text" placeholder="Search">
                <i id="cancelSearch" class="fa-solid fa-circle-xmark"></i>
                <i id="glass" class="fa-solid fa-magnifying-glass"></i>
            </div>

            <!-- profile button -->
            <i class="fa-solid fa-circle-user"></i>

            <!-- shopping cart -->
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </body>

    <script src="script.js"></script>
    <script src="searchScript.js"></script>
</html>
